<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id Transfert </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantit√© en stock </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date transfert </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="idstockdest">
      <th mat-header-cell *matHeaderCellDef> Id Stock dest.</th>
      <td mat-cell *matCellDef="let element"> {{element.idstockdest}} </td>
    </ng-container>

    <ng-container matColumnDef="idstocksrc">
        <th mat-header-cell *matHeaderCellDef> Id stock source </th>
        <td mat-cell *matCellDef="let element"> {{element.idstocksrc}} </td>
    </ng-container>

    <ng-container matColumnDef="pvente">
        <th mat-header-cell *matHeaderCellDef> Point vente </th>
        <td mat-cell *matCellDef="let element"> {{element.pvente}} </td>
    </ng-container>
       <!-- Actions column -->
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
       
     
  </table>
