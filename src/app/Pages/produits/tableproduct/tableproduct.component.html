<!-- <button mat-raised-button color ="primary" (click)="gotoAddproduitClick()">Add-Produits</button> -->
<div style="margin-left: 100px;">
    <button mat-raised-button color ="primary" (click)="openAddprodDialog('1000ms','500ms',0)">Add-Produits</button>
</div>
<div class="content" Role="main">
   <div class="mat-elevation-z8">

     <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="Filterchange($event)" placeholder="Search columns" #input>
     </mat-form-field>

        <table mat-table matSort [dataSource]="dataSource">
          
            <!-- name Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let produit"> {{produit.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let produit"> {{produit.nom}} </td>
            </ng-container>
          
            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let produit"> {{produit.description}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="prix">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Prix </th>
              <td mat-cell *matCellDef="let produit"> {{produit.prix}} </td>
            </ng-container>
          

            <ng-container matColumnDef="categorieid">
              <th mat-header-cell *matHeaderCellDef> Catégorie </th>
              <td mat-cell *matCellDef="let produit"> {{produit.categorieid}} </td>
            </ng-container>

            <ng-container matColumnDef="marqueid">
              <th mat-header-cell *matHeaderCellDef> Marque </th>
              <td mat-cell *matCellDef="let produit"> {{produit.marqueid}} </td>
            </ng-container>
            <!-- Actions column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let produit">
                <button (click)="openDialog()" mat-raised-button color="primary"><h4>Détails</h4></button> |&nbsp;
                <button mat-raised-button color="warn" (click)="functionEdit(produit.id)"><h4>Edit</h4></button> |&nbsp;
                <button mat-raised-button color="accent" (click)="deleteProduct(produit.id)"><h4>Delete</h4></button>
                
              </td>
            </ng-container>


            
            
              
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
              
            
          </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLast>
      </mat-paginator>

  </div>
</div>
