        <div id="conteneur">
            
                <mat-card *ngFor = "let prod of  lesproduits" style="width: 400px; height: 250px;">
                    <mat-card-title-group>
                    <mat-card-title>{{prod.nom}}</mat-card-title>
                    <mat-card-subtitle>
                        <br><br>
                        <div class="displayprice">{{prod.prix}} &nbsp;&euro;</div>
                    </mat-card-subtitle>
                    

                    <a href></a>
                    <img (click)="openDialogDet(prod,'LECTURE')" mat-card-lg-image src="{{imagesUrl}}/{{prod.photo}}">
                    </mat-card-title-group>
                    <mat-card-content style="background-color: black; color:azure; text-align:center;">
                    {{prod.nom}}
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color ="warn" (click)="addPanier(prod)"><h3>Ajouter</h3></button>
                    </mat-card-actions>
                    
                </mat-card>
                
        </div>
        
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLast>
        </mat-paginator>
        <app-footer></app-footer>
