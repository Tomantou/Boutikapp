<br><br><br><br>
<div style="margin-left:420px;">
    <button mat-raised-button color = "primary" (click) = "openAddCatDialog('1000ms','500ms',0)">Add-Categories</button>
</div>

<div class="content" Role="main">
    <div class="mat-elevation-z8">
 
      <mat-form-field appearance="standard">
         <mat-label>Filter</mat-label>
         <input matInput (keyup)="Filterchange($event)" placeholder="Search columns" #input>
      </mat-form-field>
 
         <table mat-table matSort [dataSource]="dataSource">
       
             <ng-container matColumnDef="id">
               <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
               <td mat-cell *matCellDef="let categorie"> {{categorie.id}} </td>
             </ng-container>
 
             <ng-container matColumnDef="libelle">
               <th mat-header-cell mat-sort-header *matHeaderCellDef> Libéllé </th>
               <td mat-cell *matCellDef="let categorie"> {{categorie.libelle}}</td>
             </ng-container>
           
         
             
               <ng-container matColumnDef="actions">
                   <th mat-header-cell *matHeaderCellDef> Actions </th>
                   <td mat-cell *matCellDef="let categorie">
                     <button (click)="openDialogDet(categorie,'LECTURE')" mat-raised-button color="primary"><h4>Détails</h4></button> |&nbsp;
                     <button mat-raised-button color="warn" (click)="openDialogDet(categorie,'ECRITURE')"><h4>Edit</h4></button> |&nbsp;
                     <button mat-raised-button color="accent" (click)="deleteCategorie(categorie.id)"><h4>Delete</h4></button>
                   </td>
             </ng-container>
 
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
           </table> 
           <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLast>
           </mat-paginator>
           
   </div>
 </div>
