
<br><br>
<div class="titre">
    <br>
    <h2>ENREGISTREMENT CATEGORIE</h2>
</div>
<br>
<div class="conteneur">
        <form [formGroup] = "categorieservice.form" class="conteneur">
              <mat-form-field>
                <input formControlName="libelle" matInput placeholder="libelle">
                <mat-error *ngIf ="categorieservice.form.get('libelle').hasError('required')"> ce champ est obligatoire</mat-error>
              </mat-form-field>
             
             
        </form>  
</div>
<br><br><br>
    <div class="place-buttons">
      <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="true" type = "submit" [disabled] ="categorieservice.form.invalid">Submit</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="true">Quitter</button>
    </div>
    
    

<br>
