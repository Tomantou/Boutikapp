<div class="content-body">
<mat-card>
    <mat-card-content>
        <div class="hedaer">
            <h2>CONNEXION</h2>
        </div>
        <div appearance="fill">
            <span>Email</span>
            <input id="email" [(ngModel)]="email">
        </div>
          <br>
        <div appearance="fill">
            <span>Password</span>
            <input id="password" [(ngModel)]="password">
        </div>
        
    </mat-card-content>
    <div class="buttons">
    <button mat-raised-button color="primary" (click)="proceedLogin()"><h4>Se connecter</h4></button>
    <button mat-raised-button color="primary"><h4>Annuler</h4></button>
    </div>
</mat-card>
</div>
