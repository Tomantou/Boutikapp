<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="codepostal">
        <th mat-header-cell *matHeaderCellDef> Code postal </th>
        <td mat-cell *matCellDef="let element"> {{element.codepostal}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
      </ng-container>
    
    
      <!-- Weight Column -->
      <ng-container matColumnDef="gerant">
        <th mat-header-cell *matHeaderCellDef> GÃ©rant </th>
        <td mat-cell *matCellDef="let element"> {{element.gerant}} </td>
      </ng-container>
      
      
       <!-- Actions column -->
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
       
     
  </table>
