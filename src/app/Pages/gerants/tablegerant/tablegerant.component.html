<br><br><br><br>
 <div style="margin-left:40px;">
     <button mat-raised-button color = "primary" (click) = "openAddGerantDialog()">Add-Gerants</button>
 </div>
 
 <div class="content" Role="main">
     <div class="mat-elevation-z8">
  
       <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="Filterchange($event)" placeholder="Search columns" #input>
       </mat-form-field>
  
          <table mat-table matSort [dataSource]="dataSource">
        
              <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let gerant"> {{gerant.id}} </td>
              </ng-container>
  
              <ng-container matColumnDef="categorie">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Categorie </th>
                <td mat-cell *matCellDef="let gerant"> {{gerant.categorie}}</td>
              </ng-container>
            
            <ng-container matColumnDef="prenom">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Prénoms </th>
              <td mat-cell *matCellDef="let gerant"> {{gerant.prenom}}</td>
            </ng-container>

            <ng-container matColumnDef="contact">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Contact </th>
                <td mat-cell *matCellDef="let gerant"> {{gerant.contact}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Email </th>
                <td mat-cell *matCellDef="let gerant"> {{gerant.email}}</td>
              </ng-container>
              
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let gerant">
                      <button (click)="openDialogDet(gerant,'LECTURE')" mat-raised-button color="primary"><h4>Détails</h4></button> |&nbsp;
                      <button mat-raised-button color="warn" (click)="openDialogDet(gerant,'ECRITURE')"><h4>Edit</h4></button> |&nbsp;
                      <button mat-raised-button color="accent" (click)="deleteGerant(gerant.id)"><h4>Delete</h4></button>
                    </td>
              </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
            
            </table> 
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLast>
            </mat-paginator>
            
    </div>
  </div>
