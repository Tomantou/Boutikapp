
<br><br>
<div class="titre">
    <br>
    <h2>ADD NEWS</h2>
</div>


 <div class="conteneur">
    <form [formGroup] = "this.form" class="conteneur">
    
                  <mat-form-field appearance="outline">
                      <input formControlName="Titre" matInput placeholder="Titre">
                      <mat-error *ngIf ="this.form.get('Titre').hasError('required')"> ce champ est obligatoire</mat-error> 
                      <mat-hint>Hint</mat-hint>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <input formControlName="Datepublication" matInput [matDatepicker] ="picker" placeholder="date publication">
                    <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf ="this.form.get('Titre').hasError('Datepublication')"> ce champ est obligatoire</mat-error> 
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <textarea matInput formControlName="Texte1"  placeholder="texte 1">Texte 1</textarea>
                    <mat-error *ngIf ="this.form.get('Texte1').hasError('required')"> ce champ est obligatoire</mat-error> 
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <textarea matInput formControlName="Texte2"  placeholder="texte 2">Texte 2</textarea>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <input formControlName="Image" matInput placeholder="image">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <input formControlName="Publier" matInput placeholder="publier true/false">
                    <mat-error *ngIf ="this.form.get('Publier').hasError('required')"> ce champ est obligatoire</mat-error> 
                  </mat-form-field>
                  <div style="margin-left: 200px;">
                     <button mat-raised-button color="primary" (click)="this.create()" [disabled] ="this.form.invalid">Submit</button>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <button mat-raised-button color="warn" (click) = "this.onClear()">RÃ©initialiser</button>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <button mat-raised-button color = "accent" mat-dialog-close mat-dialog-close="true">Fermer</button>
                     
                  </div>
    </form>
</div>
