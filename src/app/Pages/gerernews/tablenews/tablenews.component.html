<router-outlet></router-outlet>
<br><br>
<div style="margin-left: 100px;">
    <button mat-raised-button color ="primary" (click)="openAddNewsDialog()">Add-News</button>
</div>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="soustitre">
      <th mat-header-cell *matHeaderCellDef> Sous titre </th>
      <td mat-cell *matCellDef="let element"> {{element.soustitre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="texte">
      <th mat-header-cell *matHeaderCellDef> Texte </th>
      <td mat-cell *matCellDef="let element"> {{element.texte}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>

    <ng-container matColumnDef="datepublication">
        <th mat-header-cell *matHeaderCellDef> Date publication </th>
        <td mat-cell *matCellDef="let element"> {{element.datepublication}} </td>
    </ng-container>

     <ng-container matColumnDef="publier">
        <th mat-header-cell *matHeaderCellDef> Publier </th>
        <td mat-cell *matCellDef="let element"> {{element.publier}} </td>
     </ng-container>
       <!-- Actions column -->
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
       
     
  </table>
