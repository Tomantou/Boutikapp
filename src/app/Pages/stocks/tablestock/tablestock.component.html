
<br><br><br><br>

<div style="margin-left: 200px;">
<button mat-raised-button color ="primary" (click)="openAddstockDialog()">Add-Stocks</button>
</div>

<div class="content" Role="main">
   <div class="mat-elevation-z8">

     <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="Filterchange($event)" placeholder="Search columns" #input>
     </mat-form-field>

       <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input mat-imput placeholder="filter" (keyup)="Filterchange($event)">
       </mat-form-field>
 -->


        <table mat-table matSort [dataSource]="dataSource">
          
            <!-- name Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let stock"> {{stock.id}} </td>
            </ng-container>

            <ng-container matColumnDef="produitid">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Produit </th>
              <td mat-cell *matCellDef="let stock"> {{stock.produitid}} </td>
            </ng-container>
          
            <!-- description Column -->
            <ng-container matColumnDef="pventeid">
              <th mat-header-cell *matHeaderCellDef> Point vente </th>
              <td mat-cell *matCellDef="let stock"> {{stock.pventeid}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="quantite">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Quantité stock </th>
              <td mat-cell *matCellDef="let stock"> {{stock.quantite}} </td>
            </ng-container>
          

            <ng-container matColumnDef="quantitemin">
              <th mat-header-cell *matHeaderCellDef> Quantité Min. </th>
              <td mat-cell *matCellDef="let stock"> {{stock.QuantiteMin}} </td>
            </ng-container>

            <ng-container matColumnDef="quantitemax">
              <th mat-header-cell *matHeaderCellDef> Quantité Max. </th>
              <td mat-cell *matCellDef="let stock"> {{stock.QuantiteMax}} </td>
            </ng-container>
            <!-- Actions column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let stock">
                <button mat-raised-button color="primary" (click)="openDetailStockDialog()"><h4>Détails</h4></button> |&nbsp;
                <button mat-raised-button color="warn" (click)="functionEdit(stock.id)"><h4>Edit</h4></button> |&nbsp;
                <button mat-raised-button color="accent" (click)="delStock(stock.id)"><h4>Delete</h4></button>
                
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
              
            
        </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLast>
      </mat-paginator>

  </div>
</div>
