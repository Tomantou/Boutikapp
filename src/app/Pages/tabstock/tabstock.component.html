<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="produit">
      <th mat-header-cell *matHeaderCellDef> Produit </th>
      <td mat-cell *matCellDef="let element"> {{element.produit}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité en stock </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantitemin">
      <th mat-header-cell *matHeaderCellDef> Quantité min. </th>
      <td mat-cell *matCellDef="let element"> {{element.quantitemin}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantitemax">
      <th mat-header-cell *matHeaderCellDef> Quantité max. </th>
      <td mat-cell *matCellDef="let element"> {{element.quantitemax}} </td>
    </ng-container>

    <ng-container matColumnDef="pvente">
        <th mat-header-cell *matHeaderCellDef> Point vente </th>
        <td mat-cell *matCellDef="let element"> {{element.pvente}} </td>
      </ng-container>
       <!-- Actions column -->
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
       
     
  </table>
