<br><br><br>

<div style="margin-left:350px;">
    <button mat-raised-button color = "primary" (click) = "openAddGerantDialog()">Add-Points vente</button>
  </div>

  <div class="content" Role="main">
    <div class="mat-elevation-z8">
      <mat-form-field appearance="standard">
         <mat-label>Filter</mat-label>
         <input matInput (keyup)="Filterchange($event)" placeholder="Search columns" #input>
      </mat-form-field>
         <table mat-table matSort [dataSource]="dataSource">
             <ng-container matColumnDef="id">
               <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
               <td mat-cell *matCellDef="let pvente"> {{pvente.id}} </td>
             </ng-container>
             <ng-container matColumnDef="adresse">
               <th mat-header-cell mat-sort-header *matHeaderCellDef> Adresse </th>
               <td mat-cell *matCellDef="let pvente"> {{pvente.adresse}}</td>
             </ng-container>
             <ng-container matColumnDef="contact">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Contact </th>
              <td mat-cell *matCellDef="let pvente"> {{pvente.contact}}</td>
            </ng-container>
           <ng-container matColumnDef="email">
             <th mat-header-cell mat-sort-header *matHeaderCellDef>Email </th>
             <td mat-cell *matCellDef="let pvente"> {{pvente.email}}</td>
           </ng-container>
           <ng-container matColumnDef="codepostal">
               <th mat-header-cell mat-sort-header *matHeaderCellDef>Code postal </th>
               <td mat-cell *matCellDef="let pvente"> {{pvente.codepostal}}</td>
             </ng-container>
             <ng-container matColumnDef="ville">
               <th mat-header-cell mat-sort-header *matHeaderCellDef>Ville </th>
               <td mat-cell *matCellDef="let pvente"> {{pvente.ville}}</td>
             </ng-container>
             <ng-container matColumnDef="gerantId">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Gérant </th>
                <td mat-cell *matCellDef="let pvente"> {{pvente.gerantId}}</td>
              </ng-container>
               <ng-container matColumnDef="actions">
                   <th mat-header-cell *matHeaderCellDef> Actions </th>
                   <td mat-cell *matCellDef="let pvente">
                     <button (click)="openDialogDet(pvente,'LECTURE')" mat-raised-button color="primary"><h4>Détails</h4></button> |&nbsp;
                     <button mat-raised-button color="warn" (click)="openDialogDet(pvente,'ECRITURE')"><h4>Edit</h4></button> |&nbsp;
                     <button mat-raised-button color="accent" (click)="deletePvente(pvente.id)"><h4>Delete</h4></button>
                   </td>
             </ng-container>
  
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
           
           </table> 
           <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLast>
           </mat-paginator>
           
   </div>
  </div>
